- url: wss://ws.qovery.com
paths:
  /cluster/status:
    get:
      operationId: handle_cluster_status_request
      parameters:
      - explode: false
        in: path
        name: organization
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: cluster
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClusterStatusDto'
          description: Stream of cluster status
      tags:
      - cluster_status
  /deployment/logs:
